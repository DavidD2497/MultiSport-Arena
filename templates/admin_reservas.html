{% include 'header.html' %}

<main class="container mt-3 mb-3">
    <h1 class="text-center mb-3">Panel de Reservas</h1>
    <div class="text-center mb-3">
        <a href="{{ url_for('admin_dashboard') }}">Volver al Panel de Administraci√≥n</a>
    </div>

    <table class="table table-striped table-bordered shadow">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Cancha</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for reserva in reservas %}
            <tr>
                <td>{{ reserva[1] }}</td> <!-- Usuario -->
                <td>{{ reserva[2] }}</td> <!-- Cancha -->
                <td>{{ reserva[3] }}</td> <!-- Fecha -->
                <td>{{ reserva[4] }}</td> <!-- Hora -->
                <td>
                    <form action="{{ url_for('actualizar_estado_reserva_route', id=reserva[0]) }}" method="post" class="d-inline">
                        <select name="estado" class="form-select form-select-sm mb-2" onchange="toggleButton(this)">
                            <option value="Por Confirmar" {% if reserva[5] == 'Por Confirmar' %}selected{% endif %}>Por Confirmar</option>
                            <option value="Confirmada" {% if reserva[5] == 'Confirmada' %}selected{% endif %}>Confirmada</option>
                        </select>
                        <button type="submit" class="btn btn-sm btn-secondary" disabled>Cambiar</button>
                    </form>
                </td>
                <td>
                    <a href="{{ url_for('eliminar_reserva_route', id=reserva[0]) }}">
                        <img src="{{ url_for('static', filename='img/borrar.png') }}" alt="Eliminar" width="24" height="24">
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>

<script>

function toggleButton(selectElement) {
    
    const initialState = selectElement.querySelector("option[selected]").value;
    const button = selectElement.nextElementSibling; 
    
    button.disabled = (selectElement.value === initialState);
}
</script>
