{% include 'header.html' %}

<main class="container mt-3 mb-3">
    <h1 class="text-center mb-3">Mis Reservas</h1>
    
    {% if reservas %}
    <table class="table table-striped table-bordered shadow">
        <thead>
            <tr>
                <th>Cancha</th>
                <th>Fecha</th>
                <th>Hora</th>
            </tr>
        </thead>
        <tbody>
            {% for reserva in reservas %}
            <tr>
                <td>{{ reserva[1] }}</td> 
                <td>{{ reserva[2] }}</td> 
                <td>{{ reserva[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p class="text-center">No tienes reservas realizadas.</p>
    {% endif %}
    
    <div class="text-center mt-3">
        <a href="{{ url_for('index') }}">Volver al inicio</a>
    </div>
</main>

{% include 'footer.html' %}
