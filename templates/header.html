<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha384-oOo9wXJ07KJfoaDsyg7K9Mlf6nFx/aOsqZLsbDeAyX1ZBwG4xy3wZT7XZq8N34Y+" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>MultiSport Arena</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="100" height="100"
                        class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link fw-bold {% if request.path == '/' %}active{% endif %}" aria-current="page" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold {% if request.path == '/comoalquilar' %}active{% endif %}" href="/comoalquilar">CÃ³mo alquilar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold {% if request.path == '/sobrenosotros' %}active{% endif %}" href="/sobrenosotros">Sobre Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold {% if request.path == '/contacto' %}active{% endif %}" href="/contacto">Contacto</a>
                        </li>
                        
                        {% if session.get('user_role') == 'administrador' %}
                        <li class="nav-item">
                            <a class="nav-link fw-bold {% if request.path == url_for('admin_dashboard') %}active{% endif %}" href="{{ url_for('admin_dashboard') }}">Panel ABM</a>
                        </li>
                        {% endif %}
                    </ul>
                    <div class="d-flex ms-5">
                        <a class="nav-link"
                            href="{% if 'user_id' in session %}/auth/logout{% else %}/auth/login{% endif %}">
                            <img src="{{ url_for('static', filename='img/' + ('usuario.png' if 'user_id' not in session else 'logout.png')) }}"
                                alt="usuario" width="50" height="50">
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
