{% include 'header.html'%}

<main>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <div class="container mt-5">
        <h1 class="text-center">Reserva tu Cancha de {{ tipo_cancha.capitalize() }}</h1>
        <div id="calendar" class="mb-4"></div>

        <!--Formulario calendario -->
        <div id="formulario_reserva" style="display: none;">
            <form method="POST" action="{{ url_for('reserva.hacer_reserva', tipo_cancha=tipo_cancha) }}">
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" name="fecha" id="fecha" class="form-control" required>
                </div>

                <div class="form-group mt-3">
                    <label for="hora">Hora</label>
                    <input type="time" name="hora" id="hora" class="form-control" required>
                </div>

                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-success w-100">Hacer Reserva</button>
                </div>
            </form>
        </div>
    </div>
</main>

<!--Script fullcalender-->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.0/main.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek',
            locale: 'es',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'timeGridWeek,dayGridMonth'
            },
            slotMinTime: '10:00',
            slotMaxTime: '21:00',
            validRange: {
                start: new Date().toISOString().split('T')[0],  // No permitir fechas pasadas
            },
            events: '/reserva/obtener_reservas?tipo_cancha={{ tipo_cancha }}',  // URL para obtener las reservas
            eventColor: 'red',  // Color por defecto para los eventos
            eventTextColor: 'white',  // Color del texto del evento
            eventClick: function(info) {
                var event = info.event;

                // Asigna la fecha (formato YYYY-MM-DD)
                var fecha = event.start.toISOString().split('T')[0];
                document.getElementById('fecha').value = fecha;

                // Asigna la hora (formato HH:mm)
                var hora = event.start.getHours().toString().padStart(2, '0') + ':' + event.start.getMinutes().toString().padStart(2, '0');
                document.getElementById('hora').value = hora;

                // Muestra el formulario
                document.getElementById('formulario_reserva').style.display = 'block';
            }
        });

        calendar.render();
    });
</script>
