{% include 'header.html' %}

{% include 'admin_alerta.html' %}

<main class="container mt-3 mb-3 d-flex flex-column justify-content-center align-items-center">
    <h1 class="text-center mb-3">Panel ABM de Canchas</h1>
    <div class="text-center mb-3">
        <a href="{{ url_for('admin_dashboard') }}">Volver</a>
    </div>

    <table class="table table-striped table-bordered shadow mt-3" style="max-width: 800px;">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Modificar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            {% for cancha in canchas %}
            <tr>
                <td>{{ cancha[2] }}</td> <!-- Nombre -->
                <td>{{ cancha[1] }}</td> <!-- Tipo -->
                <td>
                    <a href="{{ url_for('modificar_cancha', id=cancha[0]) }}">
                        <img src="{{ url_for('static', filename='img/modificar.png') }}" alt="Modificar" width="24" height="24">
                    </a>
                </td>
                <td>
                    <a href="{{ url_for('eliminar_cancha_route', id=cancha[0]) }}">
                        <img src="{{ url_for('static', filename='img/borrar.png') }}" alt="Eliminar" width="24" height="24">
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form class="mt-3 mb-3" action="{{ url_for('agregar_cancha') }}" method="post">
        <fieldset class="rounded shadow p-3 mb-2">
            <legend class="fw-bold">Nueva Cancha</legend>
            <div>
                <label for="nombreCancha" class="form-label">Nombre de la cancha:</label>
                <input id="nombreCancha" name="nombre" type="text" class="form-control" required />
            </div>
            <div>
                <label for="tipoCancha" class="form-label">Tipo de cancha:</label>
                <select id="tipoCancha" name="tipo" class="form-control" required>
                    <option value="padel">Padel</option>
                    <option value="tenis">Tenis</option>
                    <option value="futbol">Futbol</option>
                </select>
            </div>
        </fieldset>
        <div class="d-flex justify-content-center"> 
            <input type="submit" class="btn btnFormulario btn-primary" value="Agregar Cancha"> 
        </div>
    </form>
</main>

{% include 'footer.html' %}
